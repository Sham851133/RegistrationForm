<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <form>
            <h1>Registration Form</h1>
            <label for="details ">Enter your Details Below:</label>
            <ul class="detail">
                <li class="email"><input type="text" placeholder="your_email@gmail.com"></li> 
                <li><input type="password" placeholder="Password"></li>
            </ul>
            <h3>!Type a complex password with 8-20 characters.</h3>
            <ul>
                <li><input type="number" placeholder="+20 Phone Number"></li>
            </ul>

            <hr>

            <h2>Enter your Profession:</h2>
            <ul class="radiobox">
                <li> <input type="radio" name="profession">Student <input type="radio" name="profession"> Teacher <input type="radio" name="profession" >Developer  </li>
            </ul>
            <p>Choose the stage if you are (Student)  <select >
                <option value="first primary">Primary</option>
                <option value="second middle">Middle </option>
                <option value="third high school">High School</option>

            </select>
        </p>

        <hr>
        <ul>
            <li>Enter your Birth Date: <input type="date"></li>
        </ul>

        <hr>

        <ul>
            <li><input type="text" placeholder="Any Notes"></li>
        </ul>
<hr>

<div>
    <input type="submit" name="Submit">
    <input type="reset" name="Reset">
</div>
        </form>
    </div>
</body>
</html>
